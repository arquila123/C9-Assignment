<!DOCTYPE html>
<html>
  <head>
    <title>Place Search</title>
        <script src="js/angular.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPsuoh_eni-f-4J_xZVx8S70Wca_EfhUM&libraries=places"></script>
        <script src="js/Search.js"></script>
        <script type="text/javascript" src="js/Api.js"></script>
    <style type="text/css">
      h3 img {
        max-height: 50px;
      }
      #map { 
        height: 400px;
        margin: 20px 0;
        border-radius: 5px;
        border: 1px solid silver;
      }
    </style>
  </head>

  <body>
      <div class="container" ng-app="myApp" ng-controller="newPlaceCtrl">
    
 
    
    <div class="alert alert-danger text-center" role="alert" ng-show="apiError">
        <b>API Error : </b>
        <span>{{ apiStatus }}</span>
    </div>
    
    <form name="searchForm" novalidate 
    ng-submit="search()">
        <div class="input-group">
            <input name="place" type="text" class="form-control" 
            ng-model="searchPlace" required autofocus />
            <span class="input-group-btn">
                <button class="btn btn-primary" 
                ng-disabled="searchForm.$invalid">Search</button>
            </span>
        </div>
    </form>
        
    <div id="map"> </div>
    
      
    <form name="resForm" class="form-horizontal" novalidate 
    ng-submit="send()">
        <div class="form-group">
            <label for="resName" class="col-xs-2 control-label">Name</label>
            <div class="col-xs-10">
                <input name="resName" type="text" class="form-control" 
                ng-model="place.name" required />
            </div>
        </div>
        <div class="form-group">
            <label for="resLat" class="col-xs-2 control-label">Latitude</label>
            <div class="col-xs-10">
                <input name="resLat" type="number" class="form-control" 
                ng-model="place.lat" required />
            </div>
        </div>
        <div class="form-group">
            <label for="resLng" class="col-xs-2 control-label">Longitude</label>
            <div class="col-xs-10">
                <input name="resLng" type="number" class="form-control" 
                ng-model="place.lng" required />
            </div>
        </div>
        <div class="form-group">
            <label for="resAddress" class="col-xs-2 control-label">Address</label>
            <div class="col-xs-10">
                <input name="resAddress" type="text" class="form-control" 
                ng-model="place.formatted_address" required />
            </div>
        </div>
        <div class="form-group">
            <label for="resRating" class="col-xs-2 control-label">Rating</label>
            <div class="col-xs-10">
                <input name="resRating" type="text" class="form-control" 
                ng-model="place.rating" required />
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-success" ng-click="addToDatabase()">Add to Favorite</button>
        </div>
    </form>
    
</div>

   
  </body>
</html>
